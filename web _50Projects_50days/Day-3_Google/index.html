    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Example</title>
</head>
<body>

    
    <div class="main-div mx-auto">
        <img class="logo" src="./Media/google-logo.png" alt="google_logo">
        <br>
        <div class="d-flex icondiv">
            
            <a id="google-link" href="#" target="_self"><i class="bi bi-search search" id="d="google-link""></i></a>
            <input type="text" name="search" id="search" value="" placeholder="Search Google or type a URL">
            <img class="mic" src="./Media/mic.svg" alt="">
            <img class="lens" src="./Media/lens.svg" alt="">
        </div>

    </div>



    <script>
        const searchInput = document.getElementById("search");
        const googleLink = document.getElementById("google-link");

        googleLink.addEventListener("click", function(event) {
            event.preventDefault();
            const searchValue = searchInput.value;
            const encodedSearchValue = encodeURIComponent(searchValue);
            const googleSearchUrl = `https://www.google.com/search?q=${encodedSearchValue}`;
            window.open(googleSearchUrl,"_self");
        });
    </script>

</body>
</html>
